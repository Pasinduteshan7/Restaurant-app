name: curryflow
description: "Savor the flavors of Sri Lanka with this vibrant mobile app, allowing you to browse delicious dishes, customize orders, and enjoy seamless delivery from your favorite local restaurants."
publish_to: "none"
version: 1.0.0

environment:
  sdk: ^3.6.0

dependencies:
  font_awesome_flutter: ^10.0.0
  intl: ^0.20.2
  cached_network_image: ^3.0.0
  flutter_animate: ^4.0.0
  http: ^1.1.0
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  provider: ^6.1.2
  go_router: ^16.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/dreamflow_icon.jpg
  remove_alpha_ios: true

  assets:
    - assets/images/
